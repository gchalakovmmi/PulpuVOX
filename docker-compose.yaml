services:
  backend:
    image: pulpuvox-backend
    restart: unless-stopped
    env_file:
      - ./vars.env
    networks:
      - pulpuvox_net
      - net
    ports:
      - "8080:8080" 

  database:
    image: pulpuvox-postgres
    restart: unless-stopped
    env_file:
      - ./vars.env
    networks:
      - pulpuvox_net
    ports:
      - "5432:5432"
    volumes:
      - ~/.local/docker-volumes/pulpuvox-postgres:/var/lib/postgresql/data
